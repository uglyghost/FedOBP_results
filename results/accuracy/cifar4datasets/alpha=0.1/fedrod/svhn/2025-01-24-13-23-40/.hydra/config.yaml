method: fedrod
dataset:
  name: svhn
model:
  name: avgcnn
  use_torchvision_pretrained_weights: true
  external_model_weights_path: null
lr_scheduler:
  name: null
  step_size: 10
  gamma: 0.1
  T_max: 10
  eta_min: 1.0e-05
  factor: 0.3334
  total_iters: 5
  mode: min
  patience: 10
  threshold: 0.0001
  threshold_mode: rel
  cooldown: 0
  min_lr: 0
  eps: 1.0e-08
  last_epoch: -1
optimizer:
  name: sgd
  lr: 0.01
  dampening: 0
  weight_decay: 0
  momentum: 0.7
  alpha: 0.99
  nesterov: false
  betas:
  - 0.9
  - 0.999
  amsgrad: false
mode: serial
parallel:
  ray_cluster_addr: null
  num_cpus: null
  num_gpus: null
  num_workers: 2
common:
  seed: 42
  join_ratio: 0.1
  global_epoch: 400
  local_epoch: 5
  batch_size: 32
  reset_optimizer_on_global_epoch: true
  straggler_ratio: 0
  straggler_min_local_epoch: 0
  buffers: global
  client_side_evaluation: true
  test:
    client:
      interval: 100
      finetune_epoch: 5
      train: false
      val: false
      test: true
    server:
      interval: -1
      train: false
      val: false
      test: true
      model_in_train_mode: false
  verbose_gap: 10
  monitor: null
  use_cuda: true
  save_log: true
  save_model: false
  save_learning_curve_plot: true
  save_metrics: true
  delete_useless_run: true
fedprox:
  mu: 0.01
pfedsim:
  warmup_round: 0.5
feddpa:
  fisher_threshold: 0.4
fedema:
  ig_ratio: 0.9
  il_ratio: 1.0
fedema_v2:
  ig_ratio: 0.9999
  alpha: 0.9
fedema_v3:
  ig_ratio: 0.9999
  il_ratio: 1.0
fedfew:
  ig_ratio: 0.999
  alpha: 0.1
  IgRatioScheduler:
    init: 0.0
    last: 0.9999
    num_rounds: 400
    mode: linear
